# mouse scroll
set -g mode-mouse on
set-window-option -g mode-mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# xterm colors ?
set -g default-terminal "xterm-256color"

# binding-key control-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# default base index for tabs to 1
set -g base-index 1
